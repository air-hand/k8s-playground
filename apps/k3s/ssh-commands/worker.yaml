apiVersion: run.ssh.upbound.io/v1alpha1
kind: Command
metadata:
  name: k3s-worker-setup
spec:
  forProvider:
    host: rasp-158
    user: pi
    environment:
      - name: K3S_VERSION
        valueFrom:
          configMapKeyRef:
            name: k3s-config
            key: version
    command: ${data.k3s-install-scripts.install-worker\.sh}
  providerConfigRef:
    name: ssh-config
